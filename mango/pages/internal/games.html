<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --primary: #d9d9d9;
    --primary-hover: #bfbfbf;
    --accent: #e6e6e6;
    --text: #f2f2f2;
    --bg: #0f0f0f;
    --border: #2c2c2c;
    --radius: 12px;
    --card-bg: #1a1a1a;
    --surface: #1a1a1a;
    --shadow: 0 0 25px rgba(0,0,0,0.4);
    --shadow-sm: 0 0 10px rgba(0,0,0,0.25);
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 1rem;
  }

  #searchBar {
    width: 100%;
    max-width: 500px;
    padding: 0.875rem 1rem;
    border: 0;
    border-radius: var(--radius);
    background: #1e1e1e;
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
  }

  #searchBar:focus {
    background: #ffffff;
    color: #000;
    box-shadow: 0 0 0 3px rgba(200,200,200,0.3), var(--shadow);
    transform: translateY(-1px);
  }

  #container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }

  .zone-item {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
  }
  .zone-item:hover {
    transform: translateY(-4px);
    background: #333;
  }
  .zone-item img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    display: block;
  }
  .zone-item button {
    padding: 0.75rem;
    border: none;
    background: transparent;
    color: var(--text);
    font-weight: 600;
    cursor: pointer;
    width: 100%;
  }

  #fullscreenOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
    z-index: 2000;
    height: 100vh;
    width: 100vw;
  }

  #fullscreenHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: rgba(0,0,0,0.6);
    color: #fff;
  }

  .header-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    margin-left: 0.5rem;
  }

  #gameTitle {
    margin: 0;
    font-size: 1.2rem;
  }

  #zoneFullscreenFrame {
    flex: 1;
    width: 100%;
    border: none;
  }
</style>
</head>
<body>
<input type="text" id="searchBar" placeholder="Search games..." oninput="filterZones()">
<div id="container">Loading...</div>

<div id="fullscreenOverlay">
  <div id="fullscreenHeader">
    <h2 id="gameTitle">Game Title</h2>
    <div>
      <button id="fullscreenBtn" class="header-btn" title="Fullscreen">
        <i class="fas fa-expand"></i>
      </button>
      <button id="closeFullscreen" class="header-btn" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <iframe id="zoneFullscreenFrame"></iframe>
</div>

<script>
// (unchanged JavaScript)
const container = document.getElementById('container');
const searchBar = document.getElementById('searchBar');
const overlay = document.getElementById('fullscreenOverlay');
const iframe = document.getElementById('zoneFullscreenFrame');
const closeBtn = document.getElementById('closeFullscreen');
const gameTitle = document.getElementById('gameTitle');
const fullscreenBtn = document.getElementById('fullscreenBtn');

const zonesURLs = [
  "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json"
];

const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

let zones = [];
let zonesURL = zonesURLs[Math.floor(Math.random() * zonesURLs.length)];

async function loadZones() {
  try {
    const response = await fetch(zonesURL);
    zones = await response.json();
    zones = zones.filter(zone => zone.id >= 0 && zone.id <= 5000);
    displayZones();
  } catch (e) {
    container.innerHTML = 'Failed to load zones.';
  }
}

function displayZones() {
  container.innerHTML = '';
  zones.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';

    const img = document.createElement('img');
    img.dataset.src = zone.cover.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    img.alt = zone.name;
    img.loading = 'lazy';

    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = (e) => {
      e.stopPropagation();
      openZone(zone);
    };
    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });
  const imgs = document.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px', threshold: 0.1 });
  imgs.forEach(i => observer.observe(i));
}

function filterZones() {
  const query = searchBar.value.toLowerCase();
  const filtered = zones.filter(z => z.name.toLowerCase().includes(query));
  displayZones(filtered);
}

async function openZone(zone) {
  overlay.style.display = 'flex';
  gameTitle.textContent = zone.name;
  const zoneUrl = zone.url;

  const isAbsolute = zoneUrl.startsWith('http');

  if (isAbsolute) {
    iframe.src = zoneUrl;
  } else {
    const fullUrl = zoneUrl.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    try {
      const response = await fetch(fullUrl);
      const htmlContent = await response.text();
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      iframe.src = blobUrl;
      iframe.onload = () => {
        URL.revokeObjectURL(blobUrl);
      };
    } catch (e) {
      iframe.src = fullUrl;
    }
  }
}

closeBtn.onclick = () => {
  overlay.style.display = 'none';
  iframe.src = '';
};

fullscreenBtn.onclick = () => {
  iframe.requestFullscreen().catch(() => {
    alert('Fullscreen not supported.');
  });
};

loadZones();
</script>
</body>
</html>
