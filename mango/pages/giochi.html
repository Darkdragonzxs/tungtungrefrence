<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giochi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #252525, #535353);
            color: #333;
            margin: 0;
        }
        h2 {
            color: #ffffff;
            font-size: 50px;
            text-align: center;
            margin-top: -50px;
        }
        h1 {
            color: #ffffff;
            font-size: 100px;
            text-align: center;
            padding: 20px;
        }
        .banner {
            width: 100%;
            height: 100px;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner-content {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .bottom-section {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            height: auto;
        }
        iframe.game-frame {
            width: 100%;
            max-width: 900px;
            height: 700px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        .back-button {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-content">Cantina della Pepper</div>
    </div>

    <h1>Giochi</h1>
    <h2>/ᐠ - ˕ -マ Ⳋ</h2>
    <p style="color: white; text-align: center;">eh.. giochi!</p>

    <div class="bottom-section">
        <iframe class="game-frame" src="/pages/internal/games.html"></iframe>
    </div>

    <div style="text-align: center;">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Torna alla Home
        </a>
    </div>

</body>
</html>
